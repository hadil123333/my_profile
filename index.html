<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My UI Kit Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
    <div class="container">
      <h1>Welcome to My Site</h1>
      <h2>Discover amazing places</h2>
      <a href="#apply-section" class="btn-blue">Get Started</a>
    </div>
  </div>
<div class="container" style="text-align: center; padding: 40px;">
  <img src="images/avatar.avif" alt="Hadil" class="avatar">
  <h3>Hello, I’m Hadil</h3>
</div>

  <!-- Cards Section -->
  <div class="cards">
    <div class="card">
      <img src="images/paris.jpg" alt="Paris">
      <h3>Paris</h3>
    </div>
    <div class="card">
      <img src="images/london.jpg" alt="London">
      <h3>London</h3>
    </div>
    <div class="card">
      <img src="images/berlin.jpg" alt="Berlin">
      <h3>Berlin</h3>
    </div>
  </div>
</div>
<!-- Apply Section -->
<div class="apply-section">
  <div class="container">
    <h2>Apply to Join Us</h2>
    <form class="apply-form">
      <input type="text" placeholder="Your full name" required>
      <input type="email" placeholder="Email address" required>
      <textarea placeholder="Tell us why you’re interested..." rows="5" required></textarea>
      <button type="submit">Send Application</button>
    </form>
  </div>
</div>


</body>
</html>
